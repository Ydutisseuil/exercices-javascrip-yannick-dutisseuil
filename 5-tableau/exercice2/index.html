<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice2tableau</title>
</head>
<body>
    <script>
       let couleurs = ["rouge","bleu","vert","jaune"];
        console.table(couleurs);
        console.log(couleurs.length);
        couleurs.push("noir");
        couleurs.unshift("rose");
        console.table(couleurs);
    </script>
</body>
